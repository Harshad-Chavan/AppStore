{% extends 'base.html' %}
{% block content %}
<div class = 'container-fluid' >
    <div class = 'row'>
    </div>
    </row>
    <div class = 'row'>
        <div class = 'col-8'>
        <p>questions here<p>
        </div>
        <div class = 'col-4'>
        <div class="p-1 p-md-3 mb-1 text-white text-center rounded bg-dark">
            <div class="col-md-12 px-0">
                <h1 class="lead">Leaderboard</h1>
            </div>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">User</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
          {% for record in leaderboard %}
          <tr>
              <th scope="row">{{ forloop.counter }}</th> 
              <td>{{ record.user.username }}</td>
              <td>{{ record.best_score }}</td>
            </tr>
          {% endfor %}
        </tbody>
        </table>
        </div>
    </div>


</div>

{% endblock %}
