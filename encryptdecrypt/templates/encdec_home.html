{% extends 'base.html' %}
{% block content %}
<div class="container">
      <div class="row mb-3">
      <div class="col-md-2 themed-grid-col">
      </div>
      <div class="col-md-8 themed-grid-col">
        <h1 class="display-4">Encryption</h1>
        {% if note %}
          <div class="alert alert-primary" role="alert">
            {{ note }}
          </div>
        {% endif %}
        <form enctype="multipart/form-data" method='POST' action="{% url 'encdecHome' %}">
            {% csrf_token %}
            {{ eform.as_p }}
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
</div>
    </div>
</div>

{% endblock %}
