{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        {% for app in apps %}
        <div class="col">
          <div class="card shadow-sm">
            <!-- <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Thumbnail</text></svg> -->
            <img class="card-img-top" src="{% static app.image_name %}" width="100%" height="225"></img>
            
            <div class="card-body">
              <p class="card-text">{{ app.description }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <a href="{% url app.app_name %}"><button type="button" class="btn btn-sm btn-success">Go to App !!</button></a>
                </div>
                
                <small class="text-muted">Last updated: {{ app.last_updated}}</small>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
        </div>
    </div>
  </div>
  {% endblock %}
